<!DOCTYPE html>
<html>
<head>
    <title>Esconder Barra de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="div_title">
            <h3>LISTA DE CONTATOS</h3>
        </div>
        <div class="div_body">
            <div class="div_text">
                <span>Contatos ocultos:</span>
            </div>
            <div class="div_switch">
                <label class="switch">
                    <input id="checkbox_switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
       <div id="footer" class="div_footer hide_footer">
           <div class="div_alert">
                <img class="img_alert" src="alert.png">
           </div>
           <div class="div_alert_msg">
               <span>WHATSAPP NAO DETECTADO</span>
           </div>
       </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
