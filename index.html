<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Esconder Barra de contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="div_title">
            <h3>LISTA DE CONTATOS</h3>
        </div>
        <div class="div_body">
            <div class="div_select">
                <select id="select" class="select">
                    <option value="visible" selected>Sempre Visivel</option>
                    <option value="hidden">Sempre Oculto</option>
                    <option value="auto">Automatico</option>
                </select>
            </div>
        </div>
       <div id="footer" class="div_footer hide_footer">
           <div class="div_alert_img">
                <img src="./img/alert.png">
           </div>
           <div class="div_alert_msg">
               <span>WHATSAPP NAO DETECTADO</span>
           </div>
       </div>
        <script src="js/script.js"></script>
    </div>
    
</body>
</html>
